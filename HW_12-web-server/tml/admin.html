<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>
    <script>
        function refresh() {
            location.reload();
        }
    </script>
</head>
<body onload='setInterval(function(){refresh()}, ${refreshPeriod} );'>
<div class="top">
    <img src="logo.png"/>
    <br/>
    <a href="login">Login</a> <a href="admin">Admin</a>
</div>

<p>Login: ${login}</p>
<p>Method: ${method}</p>

<p>SessionId: ${sessionId}</p>
<p>Parameters: ${parameters}</p>
<p>CacheHits: ${cacheHits}</p>
<p>CacheMisses: ${cacheMisses}</p>
<p>CacheElements: ${cacheElements}</p>

</body>
</html>
